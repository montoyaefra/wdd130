<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
    <meta name="description" content="Interactive quiz page featuring diverse HTML form elements to test knowledge of HTML and CSS concepts">
    <meta name="author" content="Erick Efrain Montoya Aguilar">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>

    <form>
        <label for="q1"><span>1.</span> What does CSS stand for?</label><br>
        <input type="text" id="q1" name="q1" required><br>
    
        <label for="q2"><span>2.</span> Describe the purpose of CSS in web development:</label><br>
        <textarea id="q2" name="q2" rows="3" required></textarea><br>
    
        <label for="q3"><span>3.</span> Which of the following is NOT a valid CSS unit of measurement?</label><br>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="em">em</option>
            <option value="px">px</option>
            <option value="pt">pt</option>
            <option value="in">in</option>
        </select><br><br>
    
        <label for="q4"><span>4.</span> What is the equivalent of 1em in CSS?</label><br>
        <img src="images/question_4.png" alt="question 4"> <br>
        <input type="number" id="q4" name="q4" placeholder="choose the correct option" required><br><br>

    
        <button type="submit">Submit Quiz</button>
    </form>
    
</body>
</html>
