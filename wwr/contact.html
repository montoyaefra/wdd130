      <section class="contact-form">
          <h2>Contact Form</h2>
          <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required><br><br>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br><br>

              <label>Purpose of Message:</label><br><br>
              <input type="radio" id="general" name="purpose" value="general" required>
              <label for="general">General Inquiry</label><br><br>
              <input type="radio" id="reservation" name="purpose" value="reservation">
              <label for="reservation">Reservation Question</label><br><br>
              <input type="radio" id="suggestion" name="purpose" value="suggestion">
              <label for="suggestion">Website Suggestion</label><br><br>

              <label for="message">Message:</label><br>
              <textarea id="message" name="message" rows="5" required></textarea><br><br>

              <input type="checkbox" id="subscribe" name="subscribe">
              <label for="subscribe">Please subscribe me to the monthly newsletter</label><br><br>

              <button type="submit">Submit</button>
          </form>
      </section>
